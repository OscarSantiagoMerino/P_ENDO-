name: steam_twitch_ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ⬆ Última versión

      - name: Set up Python
        uses: actions/setup-python@v5  # ⬆ Versión nueva
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          echo "Running tests..."
          pytest -vv --disable-warnings --maxfail=1

      - name: Run pipeline (optional)
        run: |
          python src/orchestrator.py

      - name: Upload processed data (artifact)
        uses: actions/upload-artifact@v4  # ⬆ Cambiado desde v3
        with:
          name: processed-data
          path: data/processed/
